    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

    <form action="/my-handling-form-page" method="post" class="gallery-form">
      <h2>Review Chestionaire</h2>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" method ="required"/>
				</li>
				<li>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="user_mail" required/>
				</li>
				<li>How satisfied were you with our service?
          <ul>
            <li><label for="vsat">Very satisfied</label> <input type="radio" name="satisfaction" id="vsat" value="vsat" required></li>
            <li><label for="sat">Satisfied</label> <input type="radio" name="satisfaction" id="sat" value="sat" required></li>
            <li><label for="dcare">Didn't care</label> <input type="radio" name="satisfaction" id="dcare" value="dcare" required></li>
            <li><label for="disat">Dissatisfied</label> <input type="radio" name="satisfaction" id="disat" value="disat" required></li>
  
          </ul>
				<li class="button">
					<button type="submit">Send your message</button>
				</li>
			</ul>
		</form>
  </body>
