    <section id="checkout-container">
        <form action="checkout.php" method="post" class="checkout-form" method="required">
            <h2>Checkout details</h2>
            <br>
            <ul class="form-text">
            <li><label for="name">Full name:</label> <input type="text" name="name" id="name" value="" required/></li>
            <li><label for="email">Email Adresse:</label> <input type="text" name="email" id="email" value="" required/></li>
            <li><label for="phone">Phone number:</label> <input type="number" name="phone" id="phone" min="10" max="11" required></li>
            </ul>
            <ul>
              <li>Please select time of the day that apply to you:
                <ul>
                  <li><label for="mornings">Morning</label> <input type="checkbox" name="angry" id="angry" value="angry"></li>
                  <li><label for="afternoon">Afternoon</label> <input type="checkbox" name="sad" id="sad" value="sad"></li>
                  <li><label for="evenings">Evening</label> <input type="checkbox" name="happy" id="happy" value="happy"></li>
                </ul>
              </li>
              
            </ul>
            <br>
            
            <ul>
                <li><label for="location">Location:</label>
                    <select name="location" id="location">
                      <option value="">Select location</option>
                      <option value="iseo">Iseo Lake</option>
                      <option value="vcommo">Como Lake</option>
                      <option value="isola">Isola</option>
                    </select></li>
                <br>
                <li><label for="Passengers">Number passangers:</label>
                    <select name="passengers" id="passengers" type="number" min="1" max="10">
                      <option value="">Number</option>
                      <option value="one">1</option>
                      <option value="two">2</option>
                      <option value="three">3</option>
                      <option value="four">4</option>
                      <option value="fiveplus">5+</option>
                    </select></li>
                <li><label for="photo">Identity document:</label> <input type="file" name="photo" id="photo" value="" /></li>
                <br>

                <li><label for="comments">Further comments:</label> <textarea name="comments" id="comments" cols="25" rows="3"></textarea></li>
            </ul>
            <br>
            
            <li>
                <button type="submit" class="button">Continue to payment</button>
            </li>
            
            </form>
